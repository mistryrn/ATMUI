<!DOCTYPE html>
<html>
<head>
  <title>Would You Like to Make Another Transaction?</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function() {
      receipt();
    });
  </script>
</head>
<body>
  <header>
    <div id="header-left">
      <h1>Tigran Martikian</h1>
      <h2>Card Holder</h2>
      <h1><div id="accountnum"></div></h1>
      <h2>Account Number</h2>
    </div>
    <div id="header-right">
      <h1><div id="chequingBalance"></div></h1>
      <h2>Chequing Balance</h2>
      <h1><div id="savingsBalance"></div></h1>
      <h2>Savings Balance</h2>
    </div>
  </header>
  <div id="transactionpage">
    <h1>Your transaction was successful!</h1>
    <h2>Would you like to perform another transaction?</h2>
    <a id = "yes" class="vkb-btn" onclick="location.href='dash.html';">Yes</a>
    <a id = "no" class="vkb-btn" onclick="thankyouAlert();">No</a>
  </div>
  <div id = "completionAlert"><h1>Thank you for banking with us! Have a great day!</h1></div>
  <div id="receipt">
    <h1 id="receipt-title">Transaction Receipt</h1>
    <div class="receipt-row">
      <h1 class="receipt-heading">Account Number</h1>
      <h2 class="receipt-value"><div id="acc_num"></div></h2>
    </div>
    <div class="receipt-row">
      <h1 class="receipt-heading">Chequing Balance</h1>
      <h2 class="receipt-value"><div id="cheq_balance"></div></h2>
    </div>
    <div class="receipt-row">
      <h1 class="receipt-heading">Savings Balance</h1>
      <h2 class="receipt-value"><div id="saving_balance"></div></h2>
    </div>
    <div class="receipt-row">
      <h1 class="receipt-heading">Date</h1>
      <h2 class="receipt-value"><div id="date"></div></h2>
    </div>
  </div>
</body>
</html>
